<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Activități - VTU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Proiect Feedback Activități - VTU</h1>
    </header>

    <main>
        <!-- Secțiunea pentru profesor -->
        <section id="professorSection">
            <h2>Secțiune Profesor</h2>
            <p>Adaugă activități și gestionează feedback-ul primit.</p>
            <button id="addActivityButton" onclick="showAddActivityForm()">Adaugă Activitate</button>
            <button onclick="showProfessorActivities()">Vezi Activități</button>
        </section>

        <!-- Secțiunea pentru student -->
        <section id="studentSection">
            <h2>Secțiune Student</h2>
            <p>Oferă feedback pentru activitățile desfășurate.</p>
            <button id="viewFeedbackButton" onclick="showStudentFeedbackForm()">Adaugă Feedback</button>
            <button onclick="showStudentActivities()">Vezi Activități</button>
        </section>

        <!-- Formular pentru adăugarea activității -->
        <div id="addActivityForm" style="display:none;">
            <h3>Adaugă o Nouă Activitate</h3>
            <input type="text" id="activityCodeInput" placeholder="Cod Activitate" required>
            <textarea id="activityDescriptionInput" placeholder="Descriere Activitate" rows="4" required></textarea>
            <input type="datetime-local" id="activityDateInput" required>
            <input type="number" id="activityDurationInput" placeholder="Durata (minute)" required>
            <button onclick="addActivity()">Adaugă Activitate</button>
        </div>

        <!-- Lista de activități -->
        <div id="activityList" style="display:none;"></div>

        <!-- Formular pentru feedback -->
        <div id="feedbackForm" style="display:none;">
            <h3>Adaugă Feedback</h3>
            <input type="text" id="activityCode" placeholder="Introdu codul activității" required>
            <div id="emoticons">
                <button onclick="submitFeedback('smiley')">😊</button>
                <button onclick="submitFeedback('frowny')">😞</button>
                <button onclick="submitFeedback('surprised')">😲</button>
                <button onclick="submitFeedback('confused')">😕</button>
            </div>
        </div>

        <!-- Lista feedback-urilor -->
        <div id="feedbackList" style="display:none;"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
